<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.8/TweenMax.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.stellar.min.js" ></script>
	<script type="text/javascript" src="assets/js/script.js" ></script>
	
	<title>Voltron: Defender of the Universe</title>
</head>
<body>
	<img src="assets/images/lightning1.png" id="lightning4" class="animated flash" alt="lightning image 1">
	<img src="assets/images/lightning2.png" id="lightning5" class="animated flash" alt="lightning image 2">
	<img src="assets/images/lightning1.png" id="lightning6" class="animated flash" alt="lightning image 3">
	<img src="assets/images/lightning2.png" id="lightning7" class="animated flash" alt="lightning image 1">
	<img src="assets/images/lightning1.png" id="lightning8" class="animated flash" alt="lightning image 2">
	<img src="assets/images/lightning2.png" id="lightning9" class="animated flash" alt="lightning image 3">
	<img src="assets/images/lightning1.png" id="lightning10" class="animated flash" alt="lightning image 2">
	<img src="assets/images/lightning2.png" id="lightning11" class="animated flash" alt="lightning image 3">
	<img src="assets/images/lightning1.png" id="lightning12" class="animated flash" alt="lightning image 2">
	<img src="assets/images/lightning2.png" id="lightning13" class="animated flash" alt="lightning image 3">
	<div class="container clearfix">
			<img src="assets/images/lightning1.png" id="lightning1" class="animated flash" alt="lightning image 1">
			<img src="assets/images/lightning2.png" id="lightning2" class="animated flash" alt="lightning image 2">
			<img src="assets/images/lightning3.png" id="lightning3" class="animated flash" alt="lightning image 3">
		<header>
			<img src="assets/images/vol.png" id="vol_logo" class="animated slideInLeft" alt="vol from voltron logo">
			<img src="assets/images/ron.png" id="ron_logo" class="animated slideInRight" alt="ron from voltron logo">
			<img src="assets/images/sword_logo.png" id="sword_logo" class="animated slideInDown" alt="voltron from voltron logo">
			<img src="assets/images/force_logo2.png" id="force_logo" class="animated bounceInUp" alt="force from voltron logo">
			<nav>
				<ul>
					<li>News</li>
					<li>Universe</li>
					<li>Games</li>
					<li>Watch</li>
					<li>Fans</li>
					<li>Social</li>
					<li>Contact</li>
					<li>Forums</li>
					<li>Store</li>
				</ul>
			</nav>
		</header>

		<div id="pusher">

			<divclass="section_one clearfix">
				<img src="assets/images/yellow_lion.png" id="yellow_lion" class="yellow_lion" alt="yellow lion">
				<img src="assets/images/red_lion.png" id="red_lion" class="red_lion" alt="red lion">
				<img src="assets/images/red_black_lion.png" id="red_black_lion" class="red_black_lion" alt="red black lion lead">
				<img src="assets/images/blue_lion.png" id="blue_lion" class="blue_lion" alt="blue lion">
				<img src="assets/images/green_lion.png" id="green_lion" class="green_lion" alt="green lion">
			</div>

			<section class="section_two clearfix">
				<img src="assets/images/voltron_global.png" id="voltron_global" class="voltron_global" alt="voltron global map">
			</section>

			<section class="section_three clearfix">
				<img src="assets/images/image3.png" id="image3" class="image3" alt="">
				<img src="assets/images/image2.png" id="image2" class="image2" alt="">
				<img src="assets/images/image1.png" id="image1" class="image1" alt="">
				<img src="assets/images/image6.png" id="image6" class="image6" alt="">
				<img src="assets/images/image4.png" id="image4" class="image4" alt="">
				<video poster="assets/images/image7.png" controls preload="auto">
				<source src="assets/video/Episode1.webm" type="video/webm">
				<source src="assets/video/Episode1.mp4" type="video/mp4">
				</video>
			</section>

			<section class="section_four clearfix">
				<img src="assets/images/voltron_editions.png" id="voltron_editions" class="voltron_editions" alt="voltron editions">
			</section>

			<section class="section_five clearfix">
				<img src="assets/images/voltron_rise.png" id="voltron_rise" class="voltron_rise" alt="voltron rising up">
			</section>

			<footer class="section_six clearfix">
				<img src="assets/images/footer.png" id="footer" class="footer" alt="footer">
			</footer>

		</div>

	</div>
</body>
</html>
